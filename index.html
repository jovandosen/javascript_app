<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div id="app">
            <img src="" width="800px" height="600px" id="app-img">
            <button id="stop-slider" onclick="stop()">stop</button>
            <button id="start-slider" onclick="start()" style="display: none;">start</button>
            <button id="previous-image" onclick="previous()">previous</button>
            <button id="next-image" onclick="next()">next</button>
            <div id="specific-image-box">
                <!-- Image selectors -->            
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
